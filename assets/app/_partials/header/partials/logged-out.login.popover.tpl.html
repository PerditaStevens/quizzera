

<div class="popover" tabindex="-1">

    {{ currentUser | json }}
    <div class="arrow"></div>
    <h3 class="popover-title" ng-bind-html="title" ng-show="title"></h3>
    <div class="popover-content">
        <!--<form class="form-inline" role="form" method="post" action="/auth/local">-->

        <form class="form-inline" role="form" ng-submit="login(credentials)">
            <div class="form-group">
                <label class="sr-only" for="input-login-email">Username or Email</label>
                <input ng-model="credentials.identifier" type="text" class="form-control" id="input-login-email" name="identifier" placeholder="Username or Email">
            </div>
            <div class="form-group">
                <label class="sr-only" for="input-login-password">Password</label>
                <input ng-model="credentials.password" type="password" class="form-control" id="input-login-password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Log In</button>
        </form>

    </div>
</div>
