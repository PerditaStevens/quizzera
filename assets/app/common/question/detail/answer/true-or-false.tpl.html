
<div class="answer question-answer question-answer--true-or-false">
    <!--<h4>Select if question is true or false...</h4>-->
    <div class="btn-group">
        <button type="button" class="btn btn-success" ng-class="{active: question.userAnswer.isTrue}" ng-click="question.userAnswer.isTrue = true;">
            True
        </button>
        <button type="button" class="btn btn-danger" ng-class="{active: false === question.userAnswer.isTrue}" ng-click="question.userAnswer.isTrue = false;">
            False
        </button>
    </div>
</div>
