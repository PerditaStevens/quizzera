
<div class="directive-user-info-tile">
    <a ng-href="#/user/{{ user.id }}">
        <img class="profile img-thumbnai" ng-src="{{ user.thumbnailUrl }}">
    </a>
    <div class="user-info">
        <!--<a ng-href="/user/detail/{{ user.id }}">{{ user.username }}</a>-->

        <a ng-href="#/user/{{ user.id }}" ng-bind-html="'{{ user.username }}' | highlight:highlightText"></a>

        <div class="reputation">
            <img ng-src="/images/icons/star-whole-blue.png"/>
            {{ user.stats.reputation }}
        </div>
    </div>
</div>
